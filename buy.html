<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jikolat Global Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 71, 171, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .form-container img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      color: #0047ab;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #b0c4de;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0047ab;
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
      outline: none;
    }

    button {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0066cc;
    }

    .step {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      visibility: hidden;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
    }

    .step.active {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
      position: relative;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .form-container {
        padding: 20px 15px;
      }

      input, textarea {
        font-size: 13px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="footerlogo.png" alt="Jikolat Global Logo">
    <h2>Jikolat Global Contact Form</h2>

    <form id="multiStepForm" action="https://formsubmit.co/your@email.com" method="POST">
      
      <!-- Step 1 -->
      <div id="step1" class="step active">
        <label for="name">Full Name</label>
        <input type="text" name="Full Name" required>

        <label for="email">Email Address</label>
        <input type="email" name="Email" required>
        
        <label for="address">Home Address </label>
        <input type="text" name="address">

        <label for="phone">Phone Number </label>
        <input type="text" name="phone">

        <label for="message">Message</label>
        <textarea name="Message" rows="5" required></textarea>

        <button type="button" onclick="nextStep()">Next</button>
      </div>

      <!-- Step 2 -->
      <div id="step2" class="step">
        <p style="font-weight:bold; text-align:left; margin-bottom:15px;">
          In order to assist you professionally in the choice of ship you want,<br> Kindly fill this form below and return ASAP:
        </p>

        <label> Buyers Name</label>
        <input type="text" name="Vessel Name">

        <label>Type of Ship</label>
        <input type="text" name="Type">

        <label>Age</label>
        <input type="text" name="min" type="text" name="max">


        <label>Estimated DWT</label>
        <input type="text" name="DWT">

        <label>Estimated Budget</label>
        <input type="text" name="EB">

        <label>TOTAL CARGO CAPACITY</label>
        <input type="text" name="TOTAL_CARGO_CAPACITY">


        <!-- âœ… Hidden Settings -->
        <input type="hidden" name="_subject" value="New Vessel Contact Submission">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

        <button type="submit">Send Details</button>
        <button type="button" onclick="prevStep()">Back</button>
      </div>
    </form>
  </div>

  <script>
    function nextStep() {
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function prevStep() {
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step1').classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
