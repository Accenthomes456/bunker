<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jikolat Global Contact Form</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 71, 171, 0.2);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .form-container img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      color: #0047ab;
      margin-bottom: 25px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #b0c4de;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0047ab;
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
      outline: none;
    }

    button {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="logo.png" alt="Jikolat Global Logo">
    <h2>Jikolat Global Contact Form</h2>
    
    <form action="https://formsubmit.co/your@email.com" method="POST">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- Hidden Settings -->
      <input type="hidden" name="_subject" value="New Jikolat Global Submission">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
