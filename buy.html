<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jikolat Global Ship Purchase Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 71, 171, 0.2);
      width: 100%;
      max-width: 600px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .form-container img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    h2 {
      color: #0047ab;
      margin-bottom: 25px;
      font-size: 24px;
    }
    
    select {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 15px;
  border: 2px solid #b0c4de;
  border-radius: 8px;
  font-size: 14px;
  background-color: #fff;
  color: #333;
  appearance: none;
  background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path fill="gray" d="M7 10l5 5 5-5z"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
  background-size: 16px 16px;
  cursor: pointer;
  transition: border-color 0.3s, box-shadow 0.3s;
}

select:focus {
  border-color: #0047ab;
  box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
  outline: none;
}

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #b0c4de;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0047ab;
      box-shadow: 0 0 5px rgba(0, 71, 171, 0.3);
      outline: none;
    }

    button {
      background-color: #0047ab;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0066cc;
    }

    .step {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      visibility: hidden;
      position: absolute;
      width: 100%;
      left: 0;
      top: 0;
    }

    .step.active {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
      position: relative;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .form-container {
        padding: 20px 15px;
      }

      input, textarea {
        font-size: 13px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img src="footerlogo.png" alt="Jikolat Global Logo">
    <h2>Jikolat Global Contact Form</h2>
    <p style="font-weight:bold; text-align:left; margin-bottom:15px;">  
      In order to assist you professionally in the choice of your desired vessel,<br> You are required to kindly fill the form below and return ASAP:  
    </p>  

 <form id="multiStepForm" action="https://formsubmit.co/your@email.com" method="POST">
  <!-- Step 1 -->
  <div id="step1" class="step active">
    <label for="name">Full Name</label>
    <input type="text" name="Full Name" required>

    <label for="email">Email Address</label>
    <input type="email" name="Email" required>

    <label for="address">Home Address </label>
    <input type="text" name="Address">

    <label for="phone">Phone Number </label>
    <input type="text" name="Phone">

    <label for="message">Message</label>
    <textarea name="Message" rows="5" required></textarea>

    <label for="shipType">Select Type of Ship</label>
    <select name="Ship Type" id="shipType" onchange="showShipForm()" required>
      <option value="">-- Select One --</option>
      <option value="cargo">Cargo Vessel</option>
      <option value="tanker">Tankers Vessel</option>
      <option value="supply">Supply Vessel</option>
      <option value="offshore">Offshore Vessel</option>
    </select>

    <button type="button" onclick="nextStep()">Next</button>
  </div>

  <!-- Step 2: Vessel Forms -->
  <div id="step2" class="step">
    <div id="cargoForm" class="vessel-form">
      <h3 style="text-align:left;">Cargo Vessel Form</h3>
      <label>Buyer's Name</label>
      <input type="text" name="Cargo_Buyers_Name">
      <label>Vessel Age</label>
      <input type="text" name="Cargo_Vessel_Age">
      <label>Estimated DWT</label>
      <input type="text" name="Cargo_DWT">
      <label>Estimated Budget</label>
      <input type="text" name="Cargo_Budget">
    </div>

    <div id="tankerForm" class="vessel-form" style="display:none;">
      <h3 style="text-align:left;">Tanker Vessel Form</h3>
      <label>Buyer's Name</label>
      <input type="text" name="Tanker_Buyers_Name">
      <label>Tank Capacity</label>
      <input type="text" name="Tank_Capacity">
      <label>Required Class</label>
      <input type="text" name="Tank_Class">
      <label>Budget</label>
      <input type="text" name="Tank_Budget">
    </div>

    <div id="supplyForm" class="vessel-form" style="display:none;">
      <h3 style="text-align:left;">Supply Vessel Form</h3>
      <label>Buyer's Name</label>
      <input type="text" name="Supply_Buyers_Name">
      <label>Deck Space</label>
      <input type="text" name="Deck_Space">
      <label>Crew Capacity</label>
      <input type="text" name="Crew_Capacity">
      <label>Budget</label>
      <input type="text" name="Supply_Budget">
    </div>

    <div id="offshoreForm" class="vessel-form" style="display:none;">
      <h3 style="text-align:left;">Offshore Vessel Form</h3>
      <label>Buyer's Name</label>
      <input type="text" name="Offshore_Buyers_Name">
      <label>DP Class</label>
      <input type="text" name="DP_Class">
      <label>Accommodation</label>
      <input type="text" name="Accommodation">
      <label>Budget</label>
      <input type="text" name="Offshore_Budget">
    </div>

    <!-- Hidden Inputs -->
    <input type="hidden" name="_subject" value="New Vessel Contact Submission">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="box">
    <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">

    <button type="submit">Send Details</button>
    <button type="button" onclick="prevStep()">Back</button>
  </div>
</form>

 <script>
  function nextStep() {
    const selectedType = document.getElementById('shipType').value;
    if (!selectedType) {
      alert("Please select a ship type.");
      return;
    }
    document.getElementById('step1').classList.remove('active');
    document.getElementById('step2').classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function prevStep() {
    document.getElementById('step2').classList.remove('active');
    document.getElementById('step1').classList.add('active');
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function showShipForm() {
    const shipType = document.getElementById('shipType').value;
    const forms = ['cargoForm', 'tankerForm', 'supplyForm', 'offshoreForm'];
    forms.forEach(form => document.getElementById(form).style.display = 'none');

    if (shipType === 'cargo') document.getElementById('cargoForm').style.display = 'block';
    if (shipType === 'tanker') document.getElementById('tankerForm').style.display = 'block';
    if (shipType === 'supply') document.getElementById('supplyForm').style.display = 'block';
    if (shipType === 'offshore') document.getElementById('offshoreForm').style.display = 'block';
  }
 </script>

</body>
</html>
